<!--
1. src : source = Görüntünün dosya yolunu belirtir.
2. alt : açıklama yazmak
3. width : genişlik belirlemek
4. height : yükseklik belirlemek
5. title : Görüntünün üzerine gelindiğinde görünen ek bilgi sağlar.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Attributes</title>
</head>
<body>
    <img src="files/somali-flag.jpg" alt="Somali Flag" width="800" height="500" title="Somali Flag">
</body>
</html>
