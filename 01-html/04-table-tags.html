<!--
1. Table
2. Tr (table row)
3. Td (table data)
4. Th (table header)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>
    <h1>Student Information</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contury</th>
            <th>Faculty</th>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td></td> <!-- Age hücresi boş -->
            <td></td> <!-- Country hücresi boş -->
            <td>Computer Science</td> <!-- Faculty hücresine yazı ekledim -->
        </tr>
    </table>
</body>
</html>
