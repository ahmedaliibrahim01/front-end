<!--
href: Bağlantı adresini belirtir.
target: Bağlantının nerede açılacağını belirtir (_blank, _self, _parent, _top).
title: Bağlantı hakkında ek bilgi sağlar.
rel: Bağlantının hedefi ile ilişkisini tanımlar.
html
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Attributes</title>
</head>
<body>
    <a href="https://www.google.com/" target="_self" title="google">Google</a>
    <br>
    <a href="https://www.google.com/" target="_blank">Open new tab Google</a>
    <br>
    <a href="files/somali-flag.jpg" download="SomaliFlag.jpg">Download File</a>
</body>
</html>
