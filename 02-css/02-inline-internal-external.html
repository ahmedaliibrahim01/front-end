<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-internal-external</title>
    <link rel="stylesheet" href="03-external.css">
    <style>
        h2{
            color: brown;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 
    inline : etiket icinde style kullanimi
    internal : head icinde style etiketinde yazilir
    external : head icinde link belirterek yazilir
    -->
    <h1 style="color: blue; font-size: 55;">This is inline</h1>
    <h2>This is internal</h2>
    <h3>This is external</h3>
</body>
